<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/constants-template.js" defer></script>

    <title>wdwgo Frontend</title>
  </head>

  <body>
    <h1 id="app-title">wdwgo Frontend</h1>
    <!-- * * *  grade level selector switches * * * -->
    <div class="switch-container">
      <input type="radio" name="radio" id="switch-sixth" class="switch" />
      <label for="switch-sixth">6th Grade</label>

      <input
        type="radio"
        name="radio"
        id="switch-seventh"
        class="switch"
        checked
      />
      <label for="switch-seventh">7th Grade</label>

      <input type="radio" name="radio" id="switch-eighth" class="switch" />
      <label for="switch-eighth">8th Grade</label>
    </div>

    <!-- * * * Form * * *  -->
    <form id="regForm" action="">
      <h1>Bell Schedule:</h1>
      <!-- Hook for form insertion -->
      <div id="insertHTML"></div>

      <!-- Buttons -->
      <div class="button-container">
        <button type="button" id="prevBtn">Previous</button>
        <button type="button" id="nextBtn">Next</button>
      </div>

      <!-- Circles which indicates the steps of the form: -->
      <div class="indicator">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
  </body>
</html>
